---
- name: Update homebrew
  community.general.homebrew:
    update_homebrew: true
- name: Upgrade all homebrew packages
  community.general.homebrew:
    upgrade_all: true
- name: Install homebrew forumale
  loop:
    - git
    - make
    - unzip
    - wget
    - moreutils
    - zip
    - bash-completion
    - binutils
    - coreutils
    - findutils
    - gnu-tar
    - gnu-sed
    - gawk
    - gnutls
    - gnu-indent
    - gnu-getopt
    - grep
    - openssh
    - tmux
    - awscli
    - aws-sam-cli
    - docker
    - docker-completion
    - docker-buildx
  community.general.homebrew:
    name: "{{ item }}"
    state: "latest"
    force_formula: true
- name: Install homebrew casks
  community.general.homebrew_cask:
    name:
      - alacritty
      - visual-studio-code
      - alfred
    state: "latest"
