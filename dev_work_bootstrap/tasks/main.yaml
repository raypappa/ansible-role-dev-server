- name: Setup latest python version with pyenv
  tags:
    - python
  block:
    - name: Determine latest version of python
      ansible.builtin.shell: pyenv latest -k 3
      register: latest_python
    - name: Install latest version of python
      ansible.builtin.shell: pyenv install -s {{ latest_python.stdout }}
- name: Install latest version of go
  tags:
    - go
  ansible.builtin.shell: goenv install latest -q
- name: Set  latest version of go as global
  tags:
    - go
  ansible.builtin.shell: goenv global latest
